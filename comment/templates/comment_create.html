{% extends 'base.html' %}

{% block content %}
<div class="container mt-12">
     <h5 class="my-3 border-bottom pb-2">게시판 생성</h5>
    <form method="post">
    {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}


    <div class="form-group">
            <label class="form-label">게시판 제목</label>
            <input type="text" class="form-control" placeholder="자유게시판" name="board_name">
        </div>
        <div class="form-group mb-3 mt-3">
            <label class="form-label mt-6">게시판 설명</label>
            <textarea class="form-control" name="description"
                      rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
</form>
</div>
{% endblock %}
