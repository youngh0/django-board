{% extends 'base.html' %}

{% block content %}
<div class="container mt-12">
    <h5 class="my-3 border-bottom pb-2">회원가입</h5>
    <form method="post" action="{% url 'accounts:signup' %}">
    {% csrf_token %}
    <div class="form-group">
            <label class="form-label">email</label>
            <input type="email" class="form-control" placeholder="ex)test@test.com" name="email">
        </div>
        <div class="form-group">
            <label class="form-label">password</label>
            <input type="password" class="form-control" placeholder="" name="password">
        </div>

        <div class="form-group mb-3 mt-3">
            <label class="form-label mt-6">nickname</label>
            <textarea class="form-control" name="nickname"
                      rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">저장하기</button>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
</form>
</div>
{% endblock %}
