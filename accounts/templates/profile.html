{% extends 'base.html' %}

{% block content %}
<p>{{uid}}</p>
<div class="container mt-12">
    <h5 class="my-3 border-bottom pb-2">회원 정보</h5>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Email</div>
          {{request.user.email}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">nickname</div>
          {{request.user.nickname}}
        </div>
        <span class="badge bg-primary rounded-pill">14</span>
      </li>
    </ul>
    <div style="margin-top: 12px">
        <a class="btn btn-primary" href="{% url 'accounts:modify_nickname' uid %}" role="button">정보 수정하기</a>
        <a class="btn btn-primary" href="{% url 'accounts:modify_password' uid %}" role="button">비밀번호 변경하기</a>
        <a class="btn btn-danger" href="{% url 'accounts:delete' uid %}" role="button">회원 탈퇴하기</a>
    </div>
</div>
{% endblock %}
